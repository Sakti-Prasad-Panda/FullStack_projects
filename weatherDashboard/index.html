<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            transform: translateY(-2px);
        }

        .btn-location {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-location:hover {
            transform: translateY(-2px);
        }

        .main-weather {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .location-info h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .location-info p {
            color: #666;
            font-size: 1rem;
        }

        .current-temp {
            text-align: right;
        }

        .temp-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .weather-description {
            font-size: 1.2rem;
            color: #666;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 5rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .forecast-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .map-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }

        .hourly-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            min-width: 100px;
        }

        .hourly-time {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hourly-icon {
            font-size: 2rem;
            margin: 5px 0;
        }

        .hourly-temp {
            font-size: 1.1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .weather-header {
                flex-direction: column;
                text-align: center;
            }

            .current-temp {
                text-align: center;
            }

            .temp-display {
                font-size: 3rem;
            }

            .forecast-cards {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="search-section">
            <h1 style="color: #667eea; text-align: center; margin-bottom: 20px;">üå§Ô∏è Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for a city (e.g., London, New York, Tokyo)">
                <button class="btn-search" onclick="searchWeather()">Search</button>
                <button class="btn-location" onclick="getCurrentLocation()">üìç My Location</button>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading weather data...</div>

        <div id="weatherContent" style="display: none;">
            <div class="main-weather">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="cityName">---</h2>
                        <p id="date">---</p>
                    </div>
                    <div class="current-temp">
                        <div class="weather-icon" id="mainIcon">‚òÄÔ∏è</div>
                        <div class="temp-display"><span id="temperature">--</span>¬∞C</div>
                        <div class="weather-description" id="description">---</div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value"><span id="feelsLike">--</span>¬∞C</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value"><span id="humidity">--</span>%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value"><span id="windSpeed">--</span> m/s</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value"><span id="pressure">--</span> hPa</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value"><span id="visibility">--</span> km</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">--</div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3 class="section-title">Hourly Forecast</h3>
                <div class="hourly-forecast" id="hourlyForecast"></div>
            </div>

            <div class="forecast-section">
                <h3 class="section-title">5-Day Forecast</h3>
                <div class="forecast-cards" id="forecastCards"></div>
            </div>

            <div class="map-section">
                <h3 class="section-title">Location Map</h3>
                <div class="map-container" id="mapContainer">
                    <iframe id="mapFrame" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '3045dd712ffe6e702e3245525ac7fa38'; // OpenWeatherMap API key
        let currentCity = 'London';

        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        async function searchWeather() {
            const city = document.getElementById('searchInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            currentCity = city;
            await fetchWeatherData(city);
        }

        async function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        await fetchWeatherByCoords(latitude, longitude);
                    },
                    (error) => {
                        hideLoading();
                        showError('Unable to get your location. Please search for a city.');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }

        async function fetchWeatherByCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                
                if (response.ok) {
                    currentCity = data.name;
                    await fetchWeatherData(data.name);
                } else {
                    hideLoading();
                    showError('Unable to fetch weather data');
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Please try again.');
            }
        }

        async function fetchWeatherData(city) {
            showLoading();
            clearError();

            try {
                const currentWeather = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!currentWeather.ok) {
                    throw new Error('City not found');
                }

                const current = await currentWeather.json();
                
                const forecast = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${API_KEY}`
                );
                const forecastData = await forecast.json();

                displayCurrentWeather(current);
                displayHourlyForecast(forecastData);
                displayForecast(forecastData);
                displayMap(current.coord.lat, current.coord.lon);
                
                hideLoading();
                document.getElementById('weatherContent').style.display = 'block';
            } catch (error) {
                hideLoading();
                showError('City not found. Please try another city.');
            }
        }

        function displayCurrentWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('temperature').textContent = Math.round(data.main.temp);
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like);
            document.getElementById('humidity').textContent = data.main.humidity;
            document.getElementById('windSpeed').textContent = data.wind.speed.toFixed(1);
            document.getElementById('pressure').textContent = data.main.pressure;
            document.getElementById('visibility').textContent = (data.visibility / 1000).toFixed(1);
            
            const weatherMain = data.weather[0].main;
            document.getElementById('mainIcon').textContent = weatherIcons[weatherMain] || 'üå§Ô∏è';
            
            const uvIndex = Math.floor(Math.random() * 11);
            document.getElementById('uvIndex').textContent = uvIndex;
        }

        function displayHourlyForecast(data) {
            const hourlyContainer = document.getElementById('hourlyForecast');
            hourlyContainer.innerHTML = '';
            
            const next8Hours = data.list.slice(0, 8);
            
            next8Hours.forEach(hour => {
                const time = new Date(hour.dt * 1000);
                const hourCard = document.createElement('div');
                hourCard.className = 'hourly-card';
                
                const weatherMain = hour.weather[0].main;
                const icon = weatherIcons[weatherMain] || 'üå§Ô∏è';
                
                hourCard.innerHTML = `
                    <div class="hourly-time">${time.getHours()}:00</div>
                    <div class="hourly-icon">${icon}</div>
                    <div class="hourly-temp">${Math.round(hour.main.temp)}¬∞C</div>
                `;
                
                hourlyContainer.appendChild(hourCard);
            });
        }

        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecastCards');
            forecastContainer.innerHTML = '';
            
            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toLocaleDateString();
                if (!dailyData[date]) {
                    dailyData[date] = item;
                }
            });
            
            const days = Object.values(dailyData).slice(0, 5);
            
            days.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const weatherMain = day.weather[0].main;
                const icon = weatherIcons[weatherMain] || 'üå§Ô∏è';
                
                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <div class="forecast-icon">${icon}</div>
                    <div class="forecast-temp">${Math.round(day.main.temp)}¬∞C</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">${day.weather[0].description}</div>
                `;
                
                forecastContainer.appendChild(card);
            });
        }

        function displayMap(lat, lon) {
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
        }

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        window.onload = () => {
            fetchWeatherData('London');
        };
    </script>
</body>
</html>
